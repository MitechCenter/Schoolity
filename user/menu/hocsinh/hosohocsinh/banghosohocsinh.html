            <!-- filter -->
            <div class="d-flex justify-content-between">
               <div class=" w-50">
                  <select class="pr-3 pl-3 pt-1 pb-1 border">

               <div class="flex-fill search-wrapper" id="search-control">
                  <div class="input-search ">
                     <input type="text" class="input-search-text" placeholder="Tìm nhanh">
                     <div class="button-show-addvance">
                        <a id="showAdvanceSearch" onclick="showDialog()">
                           <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                        </a>
                     </div>
                  </div>
                  <div ng-include="AdvanceSearchDialog"></div>
               </div>
            </div>
      <!-- table -->
      <div class="table-fixed-header-wrapper">
         <div class="table-container">
            <style>
            </style>
            <table class="table-fixed-header table-hover table table-striped ">
               <thead class="table-primary">
                  <tr>
                     <th>
                        <div class="cell">
                           <input type="checkbox" name="" id="checkAll"  onclick="checkAll(this)" class="checkbox checkbox--red">
                        </div>
                     </th>

                     <th ng-repeat="h in header" style='width:{{h.width}}'>
                        <div>{{h.name}}</div>
                     </th>

                  </tr>
               </thead>
               <tbody>
                  <xxx>
                     <tr ng-repeat="x in danhsach">
                        <td>
                           <div class="cell">
                              <input type="checkbox" name="" id="{{x.id}}"  class="checkbutton checkbox checkbox--red" onclick="singleCheckBox(this,this.id)">
                           </div>
                        </td>
                        <td>{{$index}}</td>
                        <td>{{x.maHocSinh}}</td>
                        <td class="position-relative">
                           <a class="ho_ten" index={{x.id}} href="javascript:void(0)">{{x.tenHocSinh}}</a>
                           <button id="xem_ho_so" data-toggle="modal" data-target="#modal-thongtinchitiet" type="button"
                              class="btn btn-primary position-absolute" index={{x.id}} type="button" style="visibility: hidden;margin-left:10px;border-radius:15px">Xem
                              hồ sơ</button>
                        </td>
                        <td>{{x.soDienThoai}}</td>
                        <td>{{x.diaChi}}</td>
                        <td>{{x.email}}</td>
                        <td style="display: none;" id="{{x.maHocSinh}}">{{x.id}}</td>

                        <td class="middle p-1">
                           <div class="d-flex justify-content-around">
                              <div data-toggle="tooltip" data-placement="top" title="Chỉnh Sửa">
                                 <a data-toggle="modal" data-target="#editModal" ng-click="catchID(x.id)"><i class="fa fa-pencil action-edit"></i></a>
                              </div>
                              <div data-toggle="tooltip" data-placement="top" title="Xem">
                                 <a data-toggle="modal" data-target="#viewModal" ng-click="catchID(x.id)">
                                    <i class="fa fa-eye action-view"></i>
                                 </a>
                              </div>
                           </div>
                        </td>



                     </tr>
                  </xxx>
               </tbody>
            </table>

            </table>
         </div>
      </div>
